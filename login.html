<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>RetCo</h1>
            <h2>Login to Your Account</h2>
            <form id="login-form">
                <div class="textbox">
                    <input type="text" id="login-username" placeholder="Username" required>
                </div>
                <div class="textbox">
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <input type="submit" value="Login" class="btn">
            </form>
            <p class="register-link">
                Don't have an account? <a href="Registration.html">Register here</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            // Retrieve the user details from localStorage
            const userDetails = JSON.parse(localStorage.getItem('userDetails'));

            // Check if the username and password match
            if (userDetails && userDetails.username === username && userDetails.password === password) {
                // Successful login
                alert('Login successful!');
                
                // Store the logged-in user's details in sessionStorage
                sessionStorage.setItem('loggedInUser', JSON.stringify(userDetails));

                // Redirect to home page
                window.location.href = "home.html"; // Redirect to home page
            } else {
                // Incorrect credentials
                alert('Invalid username or password!');
            }
        });
    </script>
</body>
</html>
