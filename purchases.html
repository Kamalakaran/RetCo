<!-- purchase.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchase</title>
    <link rel="stylesheet" href="purchases.css">
</head>
<body>
    <header>
        <h2>Complete Your Purchase</h2>
    </header>
    
    <div class="purchase-container">
        <h3>Order Summary</h3>
        <p id="product-name"></p>
        <p id="product-price"></p>
        <img id="product-img" src="" alt="Product Image">
        
        <h3>Payment Options</h3>
        <form>
            <label><input type="radio" name="payment" value="credit-card" checked> Credit Card</label><br>
            <label><input type="radio" name="payment" value="debit-card"> Debit Card</label><br>
            <label><input type="radio" name="payment" value="upi"> UPI</label><br>
            <label><input type="radio" name="payment" value="cash"> Cash on Delivery</label><br>
            
            <button type="submit">Confirm Purchase</button>
        </form>
    </div>
    
<script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('product-name').textContent = "Product: " + urlParams.get('name');
    document.getElementById('product-price').textContent = "Price: " + urlParams.get('price');
    document.getElementById('product-img').src = urlParams.get('img');
</script>
</body>
</html>
